<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/main-template.xhtml">

	<ui:define name="title">Schedule Home</ui:define>

	<ui:define name="content">
		<h:form>
			<h4>Schedule Home</h4>
			
			<label>Schedule</label>
			<h:inputText class="form-control" name="msg" value="#{schedule.message}" />
			
			<h:commandButton class="btn btn-default" value="Cancel" action="/home?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
